<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script
    src="http://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  
    <title>Work Day Scheduler</title>

</head>

<body>
    <header class="jumbotron text-center">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <!-- All time divs below  -->
    <div class="container bg-dark">
        <div class="row time" id="9">
            <div class="col-md-2">
                <h4>9am</h4>
            </div>
            <input class="col-md-8 input-group input-group-lg" id="0" type="text">
            <div class="col-md-1"></div>
            <button class=" col-md-1 btn btn-primary">Save</button>
        </div>
        <div class="row time" id="10">
            <div class="col-md-2">
                <h4>10am</h4>
            </div>
            <input class="col-md-8 input-group input-group-lg" id="1" type="text">
            <div class="col-md-1"></div>
            <button class=" col-md-1 btn btn-primary">Save</button>
        </div>
        <div class="row time" id="11">
            <div class="col-md-2">
                <h4>11am</h4>
            </div>
            <input class="col-md-8 input-group input-group-lg" id="2" type="text">
            <div class="col-md-1"></div>
            <button class=" col-md-1 btn btn-primary">Save</button>
        </div>
        <div class="row time" id="12">
            <div class="col-md-2">
                <h4>12pm</h4>
            </div>
            <input class="col-md-8 input-group input-group-lg" id="3" type="text">
            <div class="col-md-1"></div>
            <button class=" col-md-1 btn btn-primary">Save</button>
        </div>
        <div class="row time" id="13">
            <div class="col-md-2">
                <h4>1pm</h4>
            </div>
            <input class="col-md-8 input-group input-group-lg" id="4" type="text">
            <div class="col-md-1"></div>
            <button class=" col-md-1 btn btn-primary">Save</button>
        </div>
        <div class="row time" id="14">
            <div class="col-md-2">
                <h4>2pm</h4>
            </div>
            <input class="col-md-8 input-group input-group-lg" id="5" type="text">
            <div class="col-md-1"></div>
            <button class=" col-md-1 btn btn-primary">Save</button>
        </div>
        <div class="row time" id="15">
            <div class="col-md-2">
                <h4>3pm</h4>
            </div>
            <input class="col-md-8 input-group input-group-lg" id="6" type="text">
            <div class="col-md-1"></div>
            <button class=" col-md-1 btn btn-primary">Save</button>
        </div>
        <div class="row time" id="16">
            <div class="col-md-2">
                <h4>4pm</h4>
            </div>
            <input class="col-md-8 input-group input-group-lg" id="7" type="text">
            <div class="col-md-1"></div>
            <button class=" col-md-1 btn btn-primary">Save</button>
        </div>
        <div class="row time" id="17">
            <div class="col-md-2">
                <h4>5pm</h4>
            </div>
            <input class="col-md-8 input-group input-group-lg" id="8" type="text">
            <div class="col-md-1"></div>
            <button class=" col-md-1 btn btn-primary">Save</button>
        </div>
    </div>

    <footer class="bg-dark">
        2020
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
